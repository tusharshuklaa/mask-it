<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>MaskIt Options</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            padding: 20px;
            max-width: 500px;
            margin: 0 auto;
        }

        h1 {
            font-size: 24px;
            margin-bottom: 20px;
        }

        label {
            display: block;
            margin: 15px 0 5px;
        }

        select,
        input[type="text"] {
            width: 100%;
            padding: 8px;
            margin-bottom: 15px;
            border: 1px solid #ccc;
            border-radius: 4px;
        }

        input[type="radio"] {
            margin-left: 10px;
        }

        button {
            margin-top: 2rem;
            padding: 10px 20px;
            background-color: #007bff;
            color: white;
            border: none;
            border-radius: 4px;
            cursor: pointer;
        }

        button:hover {
            background-color: #0056b3;
        }

        .masking-behavior {
            display: flex;
            align-items: center;
        }

        .container {
            display: flex;
            gap: 2rem;
        }

        .preview {
            width: 250px;
            height: 250px;
            display: flex;
            align-items: center;
            justify-content: center;
            border-radius: 1em;
            box-shadow: 5px 5px 10px 0 lightseagreen;
        }
    </style>
</head>

<body>
    <h1>Mask It - Options</h1>

    <!-- Masking Behavior -->
    <div class="behaviour">
        <label>Masking Behavior:</label>
        <label class="masking-behavior">
            <span>Add Masking Layer</span>
            <input type="radio" name="masking-behavior" value="__mskit_mask" checked>
        </label>
        <label class="masking-behavior">
            <span>Make Content Invisible</span>
            <input type="radio" name="masking-behavior" value="__mskit_invisible">
        </label>
    </div>

    <div class="container" id="maskOptions">
        <div class="form">
            <!-- Theme Selection -->
            <label for="theme">Masked Content Theme:</label>
            <select id="theme">
                <option value="dark">Dark Theme</option>
                <option value="light">Light Theme</option>
                <option value="soothing">Soothing Theme</option>
                <option value="lilly">Lilly Theme</option>
                <option value="rose">Rose Theme</option>
                <option value="sky">Sky Theme</option>
                <option value="ocean">Ocean Theme</option>
            </select>

            <!-- Default Content -->
            <label for="default-content">Default Content Inside Masking Box:</label>
            <select id="default-content">
                <option value="🚫">🚫</option>
                <option value="">Empty</option>
                <option value="🤐">🤐</option>
                <option value="😶‍🌫️">😶‍🌫️</option>
                <option value="☠️">☠️</option>
                <option value="🙈">🙈</option>
                <option value="🙅🏻">🙅🏻</option>
                <option value="💩">💩</option>
                <option value="NSFW">NSFW</option>
                <option value="Blocked">Blocked</option>
                <option value="Masked">Masked</option>
            </select>
        </div>

        <div id="previewBox" class="preview __mskit_mask __cm_dark" data-mask-content="🚫"></div>
    </div>

    <!-- Save Button -->
    <button id="save">Save Options</button>

    <script src="options.js"></script>
</body>

</html>
